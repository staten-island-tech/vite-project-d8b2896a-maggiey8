<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="purple">
    <h1>Ensemble Stars!! Music Feature Scouts</h1>

    <div class="agencyFilter">
      <button class="button" id="starpro">STARMAKER PRODUCTION</button>
      <button class="button" id="cospro">COSMIC PRODUCTION</button>
      <button class="button" id="rhythlin">Rhythm Link</button>
      <button class="button" id="newdi">NEW DIMENSION</button>
    </div>

    <div class="unitFilter">
      <label for="unitSelect">Units</label>
      <select name="unit" id="unitSelect">
        <option value="">Filter by Unit</option>
        <option value="fine">fine</option>
        <option value="Trickstar">Trickstar</option>
        <option value="RYUSEITAI">RYUSEITAI</option>
        <option value="ALKALOID">ALKALOID</option>
        <option value="Eden">Eden</option>
        <option value="Adam">Adam</option>
        <option value="Eve">Eve</option>
        <option value="Valkyrie">Valkyrie</option>
        <option value="2wink">2wink</option>
        <option value="Crazy:B">Crazy:B</option>
        <option value="UNDEAD">UNDEAD</option>
        <option value="Ra*bits">Ra*bits</option>
        <option value="AKATSUKI">AKATSUKI</option>
        <option value="Knights">Knights</option>
        <option value="Switch">Switch</option>
        <option value="MaM">MaM</option>
        <option value="Double Face">Double Face</option>
      </select>
      <button id="reset">Reset</button>
      <button id="changeTheme">Theme</button>
    </div>
    <div class="container"></div>
  </body>
  <script type = "module" src="./js/main.js"></script>
</html>
